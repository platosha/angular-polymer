<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>angular2-polymer Unit Tests</title>

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="src/test-element.html">

  <link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/zone.js/dist/async-test.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script>
    var packages = {};
    [
      '@angular/common',
      '@angular/core',
      '@angular/compiler',
      '@angular/forms',
      '@angular/platform-browser'
    ].forEach(function(name) {
      packages[name] = { main: 'index.js', defaultExtension: 'js' };
    });

    packages[''] = { defaultExtension: 'js' };

    System.config({
      map: {
        '@angular': 'node_modules/@angular',
        'rxjs': 'node_modules/rxjs'
      },
      packages: packages
    });
    //document.addEventListener('WebComponentsReady', function() {
    System.import('src/polymer-element.spec')
      .then(function() {
        // Load and configure the TestComponentBuilder.
        return Promise.all([
          System.import('@angular/core/testing'),
          System.import('@angular/platform-browser-dynamic/testing')
        ]).then(function (providers) {
          var testing = providers[0];
          var testingBrowser = providers[1];

          testing.TestBed.initTestEnvironment(
              testingBrowser.BrowserDynamicTestingModule,
              testingBrowser.platformBrowserDynamicTesting());
        });
      })
      .then(window.onload)
      .catch(console.error.bind(console));
    //});
  </script>
</body>
</html>
